<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Flipper</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #83a4d4, #b6fbff); 
        }
        
        h1 {
            text-align: center;
            font-size: 60px; 
            margin: 20px 0; 
            padding: 20px;
            background:white; 
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent; 
            text-shadow: 4px 4px 10px rgba(0, 0, 0, 0.4);
            border-radius: 10px; 
        }  

        .btn {
            display: flex;
            gap: 20px; 
        }

        button {
            padding: 15px 30px;
            font-size: 20px;
            border: none;
            border-radius: 10px; 
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s; 
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2); 
            color: white; 
            font-weight: bold; 
        }

        #green {
            background: linear-gradient(45deg, #4caf50, #81c784);
        }

        #blue {
            background: linear-gradient(45deg, #2196f3, #64b5f6); 
        }

        #red {
            background: linear-gradient(45deg, #f44336, #ef9a9a); 
        }

        #yellow {
            background: linear-gradient(45deg, #ffeb3b, #fff176);
        }

        button:hover {
            transform: translateY(-5px);
            opacity: 0.9; 
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3); 
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 40px;
            }

            button {
                font-size: 16px; 
                padding: 12px 25px;
            }
        }
    </style>
</head>
<body>
    <h1>Color Flipper</h1> 
    <div class="btn">
        <button id="green" onclick="setcolor('linear-gradient(45deg, #4caf50, #81c784')">Green</button>
        <button id="blue" onclick="setcolor('linear-gradient(45deg, #2196f3, #64b5f6')">Blue</button>
        <button id="red" onclick="setcolor('linear-gradient(45deg, #f44336, #ef9a9a')">Red</button>
        <button id="yellow" onclick="setcolor('linear-gradient(45deg, #ffeb3b, #fff176')">Yellow</button>
        <script src="flipper.js"></script>
    </div>
</body>
</html>
