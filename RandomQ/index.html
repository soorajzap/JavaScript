<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RandomQ</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #fff;
        }

        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.3);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s ease-in-out;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            animation: fadeInText 1s ease-in-out;
        }

        #quote {
            font-size: 1.5rem;
            margin: 20px 0;
            font-style: italic;
            min-height: 50px;
            animation: fadeInText 1s ease-in-out;
        }

        button {
            background-color: #ff5e62;
            background-image: linear-gradient(315deg, #ff5e62 0%, #ff9966 74%);
            border: none;
            padding: 15px 30px;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 25px;
            transition: background 0.3s ease;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            background-image: linear-gradient(315deg, #ff9966 0%, #ff5e62 74%);
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: scale(0.9); }
            100% { opacity: 1; transform: scale(1); }
        }

        @keyframes fadeInText {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Wanna Random Quote?????</h1>
        <p id="quote">Press the button to get inspired!</p>
        <button onclick="randomQuote()">Click me brooo!!</button>
        <script src="random.js"></script>
    </div>
</body>
</html>
